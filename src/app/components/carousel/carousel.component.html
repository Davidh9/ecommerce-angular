<mat-dialog-actions align="end" class="me-4">
    <button mat-mini-fab mat-dialog-close class="btn-close">
    </button>
</mat-dialog-actions>
<mat-dialog-content class="content-carousel ms-4">
    <div>
        <div id="carousel-2" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel-2" data-bs-slide-to="3"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="getMainImage(1)" alt="iamge1" class="d-block image-c" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img [src]="getMainImage(2)" alt="image2" class="d-block image-c" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img [src]="getMainImage(3)" alt="image3" class="d-block image-c" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img [src]="getMainImage(4)" alt="image4" class="d-block image-c" style="width:100%">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-2" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-2" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

</mat-dialog-content>
