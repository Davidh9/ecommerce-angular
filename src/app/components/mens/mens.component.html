<div *ngIf="!isLoading else loading" class="d-flex content mt-4">
    <div class="me-5">filtros</div>
    <div class="d-flex flex-wrap">
        <button mat-raised-button  *ngFor="let item of dataSource" class="items-container me-5 mb-5">
            <div class="d-flex">
                <img [src]="getImage(item)" [alt]="item['name']">
                <div class="ms-5 d-flex alignt-item-center justify-content-center flex-column align-items-start">
                    <div>{{item['name']}}</div>
                    <div>{{item['brand']}}</div>
                    <div>{{'$ ' + item['price']}}</div>
                    <div>{{item['gender'] === 'm' ? 'Men' : 'Women'}}</div>
                    <div class="color" [style]="setColor(item['color'])"></div>
                </div>
            </div>
        </button>
    </div>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center mt-5">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
